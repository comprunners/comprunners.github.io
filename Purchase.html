<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase StellarX</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-6h-2v6zm0-8h2V7h-2v2z' fill='%2334d399'/%3E%3C/svg%3E" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-color: #0b0f2a;
            --text-color: #d1d5db;
            --main-card-bg: #1f2937;
            --border-color: #374151;
            --header-bg: rgba(0, 0, 0, 0.2);
            --gradient-start: #10b981;
            --gradient-end: #86efac;
            --accent-color: #10b981;
            --accent-hover: #059669;
            --search-ring: #22c55e;
            --icon-color: #6ee7b7;
        }

        body.light-theme {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --main-card-bg: #ffffff;
            --border-color: #e5e7eb;
            --header-bg: rgba(255, 255, 255, 0.5);
            --gradient-start: #3b82f6;
            --gradient-end: #60a5fa;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --search-ring: #3b82f6;
            --icon-color: #60a5fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .gradient-text {
            background-image: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .star {
            position: absolute;
            background-color: #e2e8f0;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <div id="star-field" class="fixed inset-0 -z-10"></div>

    <!-- Header -->
    <header class="py-6 px-4 md:px-8 lg:px-16 flex items-center justify-between backdrop-blur-sm bg-black/20" style="background-color: var(--header-bg)">
        <div class="flex items-center space-x-2">
            <svg class="w-8 h-8" style="color: var(--icon-color)" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-6h-2v6zm0-8h2V7h-2v2z"/>
            </svg>
            <span class="text-xl font-bold gradient-text">StellarX</span>
        </div>
        <nav class="hidden lg:flex items-center space-x-8 text-sm font-medium">
            <a href="index.html" class="text-gray-300 hover:text-white transition-colors duration-200 hover:gradient-text">Home</a>
            <a href="index.html#features-section" class="text-gray-300 hover:text-white transition-colors duration-200 hover:gradient-text">Features</a>
            <a href="#" class="text-white px-4 py-2 rounded-full font-bold shadow-lg transition-all duration-300 transform hover:scale-105" style="background-color: var(--accent-color); hover:background-color: var(--accent-hover);">Purchase</a>
            <a href="index.html#reviews-section" class="text-gray-300 hover:text-white transition-colors duration-200 hover:gradient-text">Reviews</a>
            <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200 hover:gradient-text">Support</a>
        </nav>
        <button id="menu-button" class="lg:hidden p-2 rounded-full text-white bg-gray-800 focus:outline-none focus:ring-2 focus:ring-white">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
            </svg>
        </button>
        <a href="#" class="hidden lg:block p-3 rounded-full bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200 transform hover:scale-105">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-1.8-17-1.4-1.4-1.4 1.4-1.4-1.4-1.4 1.4L4.2 1.6V0H0v1.6l4.2 4.2h1.6L10 1.6V0h-4.2L5.8 1.6l1.4 1.4zm2.14 17.65-1.4-1.4L13.8 1.6V0h4.2v1.6L19.8 1.6zM20 7H4V4h16v3z"/>
                <path d="M22.1 6.85c-.4-.4-1.1-.4-1.5 0L17.7 9.8c-.4.4-.4 1.1 0 1.5l1.4 1.4c.4.4 1.1.4 1.5 0l2.9-2.9c.4-.4.4-1.1 0-1.5z"/>
            </svg>
        </a>
    </header>
    
    <main class="container mx-auto px-4 md:px-8 lg:px-16 py-12 flex flex-col items-center justify-center min-h-screen">
        <section class="w-full max-w-2xl p-8 rounded-3xl shadow-2xl relative" style="background-color: var(--main-card-bg); border: 1px solid var(--border-color);">
            <h1 class="text-3xl md:text-4xl font-bold text-center gradient-text mb-4">Select Your Plan</h1>
            <p class="text-center text-gray-400 mb-8">Choose the best option for you and get instant access to StellarX.</p>

            <div id="purchase-options" class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <button class="purchase-button w-full px-8 py-4 rounded-xl font-bold text-lg shadow-lg transition-all duration-300 transform hover:scale-105" style="background-color: var(--accent-color); color: white;" data-amount="1">
                    $1 StellarX Access
                </button>
                <button class="purchase-button w-full px-8 py-4 rounded-xl font-bold text-lg shadow-lg transition-all duration-300 transform hover:scale-105" style="background-color: var(--accent-color); color: white;" data-amount="2">
                    $2 StellarX Access
                </button>
                <button class="purchase-button w-full px-8 py-4 rounded-xl font-bold text-lg shadow-lg transition-all duration-300 transform hover:scale-105" style="background-color: var(--accent-color); color: white;" data-amount="5">
                    $5 StellarX Access
                </button>
                <button class="purchase-button w-full px-8 py-4 rounded-xl font-bold text-lg shadow-lg transition-all duration-300 transform hover:scale-105" style="background-color: var(--accent-color); color: white;" data-amount="free-trial">
                    Free Trial
                </button>
            </div>
        </section>
    </main>

    <script type="module">
        const purchaseOptions = document.getElementById('purchase-options');

        // === YOUR PAYMENT LINKS GO HERE ===
        // Change the placeholder links below to your actual payment URLs.
        const paymentLinks = {
            "1": "https://buy.stripe.com/test_9B6fZagkqeE24nO6aHcEw00",
            "2": "https://your-2-dollar-payment-link.com",
            "5": "https://your-5-dollar-payment-link.com",
            "free-trial": "https://buy.stripe.com/test_9B614g1pwanM2fG1UrcEw01"
        };
        // ===================================

        purchaseOptions.addEventListener('click', (e) => {
            const button = e.target.closest('.purchase-button');
            if (button) {
                const amount = button.dataset.amount;
                console.log(`User selected ${amount} purchase.`);
                
                const link = paymentLinks[amount];
                if (link) {
                    window.location.href = link;
                } else {
                    console.error(`No link found for amount: ${amount}`);
                }
            }
        });

        // This code block handles the starry background.
        const starField = document.getElementById('star-field');
        const numStars = 200;
        const createStar = () => {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 2}px`;
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            return star;
        };
        for (let i = 0; i < numStars; i++) {
            starField.appendChild(createStar());
        }

    </script>
</body>
</html>
